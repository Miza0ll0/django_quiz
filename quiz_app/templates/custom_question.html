{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>CrÃ©er vos propres questions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'quiz_app/style.css' %}">
    <style>
        body {
            background: linear-gradient(135deg, #18191a, #232526);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animation de fond */
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 25px;
            height: 25px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: rise 18s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        .custom-container {
            background: #232526;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.25);
            max-width: 420px;
            padding: 2.5rem 2rem;
            color: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            animation: fadeIn 1.2s ease-out;
            position: relative;
            z-index: 2;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #fff;
            text-align: center;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { color: #fff; }
            50% { color: #00c6ff; }
        }

        .custom-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .custom-form input,
        .custom-form textarea,
        .custom-form select {
            background: #18191a;
            color: #f5f6fa;
            border: 1.5px solid #444;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s, transform 0.2s;
            width: 100%;
            box-sizing: border-box;
        }
        .custom-form input:focus,
        .custom-form textarea:focus,
        .custom-form select:focus {
            border-color: #00c6ff;
            transform: scale(1.03);
        }

        .btn-custom {
            background: linear-gradient(90deg, #444 0%, #222 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 1rem;
        }
        .btn-custom:hover {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.4);
        }

        @media (max-width: 500px) {
            .custom-container {
                padding: 1.2rem 0.7rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <!-- Bulles animÃ©es -->
    <div class="bubble" style="left:10%; animation-delay:0s;"></div>
    <div class="bubble" style="left:30%; animation-delay:3s;"></div>
    <div class="bubble" style="left:50%; animation-delay:6s;"></div>
    <div class="bubble" style="left:70%; animation-delay:9s;"></div>
    <div class="bubble" style="left:90%; animation-delay:12s;"></div>

    <div class="custom-container">
        <div class="custom-title">CrÃ©er vos propres questions</div>
        <form method="post" class="custom-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-custom">Ajouter et dÃ©marrer le quiz</button>
        </form>
    </div>

    <script>
        // Animation au clic sur le bouton
        const btn = document.querySelector('.btn-custom');
        btn.addEventListener('click', () => {
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);

            // Confettis ðŸŽ‰
            for (let i = 0; i < 20; i++) {
                const confetti = document.createElement('div');
                confetti.textContent = "ðŸŽ‰";
                confetti.style.position = 'fixed';
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = '-20px';
                confetti.style.fontSize = '24px';
                confetti.style.animation = `fall ${2 + Math.random()*3}s linear forwards`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 5000);
            }
        });

        // Animation de chute des confettis
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
