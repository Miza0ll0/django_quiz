<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>
<style>
    body {
    background: #18191a;
    color: #f5f6fa;
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    min-height: 100vh;
}

.container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.quiz-form {
    background: #232526;
    padding: 2.5rem 2rem;
    border-radius: 18px;
    box-shadow: 0 6px 32px rgba(0,0,0,0.25);
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    width: 100%;
    max-width: 350px;
}

.label-theme {
    font-size: 1.1rem;
    color: #e0e0e0;
    margin-bottom: 0.5rem;
    letter-spacing: 0.5px;
}

.select-theme {
    background: #18191a;
    color: #f5f6fa;
    border: 1.5px solid #444;
    border-radius: 8px;
    padding: 0.7rem 1rem;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s;
}

.select-theme:focus {
    border-color: #fff;
}

.btn-commencer {
    background: linear-gradient(90deg, #444 0%, #222 100%);
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 0.8rem 0;
    font-size: 1.1rem;
    font-weight: 600;
    letter-spacing: 1px;
    cursor: pointer;
    transition: background 0.2s, transform 0.1s;
    margin-top: 1rem;
}

.btn-commencer:hover, .btn-commencer:focus {
    background: linear-gradient(90deg, #555 0%, #111 100%);
    transform: translateY(-2px) scale(1.03);
}

@media (max-width: 500px) {
    .quiz-form {
        padding: 1.2rem 0.7rem;
        max-width: 98vw;
    }
}
</style>
<body>

    <div class="container">
        <form method="post" class="quiz-form">
            {% csrf_token %}
            <label for="theme" class="label-theme">Choisissez un thème</label>
            <select name="theme" id="theme" class="select-theme">
                {% for theme in themes %}
                    <option value="{{ theme.id }}">{{ theme.name }}</option>
                {% endfor %}
                <option value="custom">Thème personnalisé</option>
            </select>
            <button type="submit" class="btn-commencer">Commencer</button>
        </form>
    </div>
</body>
</html>
