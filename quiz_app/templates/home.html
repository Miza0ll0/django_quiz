<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Quiz - Accueil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #18191a, #232526);
            color: #f5f6fa;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animation de fond avec des bulles */
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: rise 15s infinite ease-in;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1); opacity: 0.3; }
            50% { opacity: 0.7; }
            100% { transform: translateY(-120vh) scale(1.5); opacity: 0; }
        }

        .container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
            position: relative;
            text-align: center;
            flex-direction: column;
            gap: 2rem;
        }

        .welcome {
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .quiz-form {
            background: #232526;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.25);
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            width: 100%;
            max-width: 350px;
            animation: fadeIn 1.2s ease-out;
        }

        .label-theme {
            font-size: 1.1rem;
            color: #e0e0e0;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
        }

        .select-theme {
            background: #18191a;
            color: #f5f6fa;
            border: 1.5px solid #444;
            border-radius: 8px;
            padding: 0.7rem 1rem;
            font-size: 1rem;
            outline: none;
            transition: border 0.3s, transform 0.3s;
        }

        .select-theme:hover {
            border-color: #00c6ff;
            transform: scale(1.05);
        }

        .btn-commencer {
            background: linear-gradient(90deg, #444 0%, #222 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 0;
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            margin-top: 1rem;
        }

        .btn-commencer:hover {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 198, 255, 0.4);
        }

        @media (max-width: 500px) {
            .quiz-form {
                padding: 1.2rem 0.7rem;
                max-width: 98vw;
            }
        }
    </style>
</head>
<body>
    <!-- Bulles animÃ©es -->
    <div class="bubble" style="left:10%; animation-delay:0s;"></div>
    <div class="bubble" style="left:30%; animation-delay:3s;"></div>
    <div class="bubble" style="left:50%; animation-delay:6s;"></div>
    <div class="bubble" style="left:70%; animation-delay:9s;"></div>
    <div class="bubble" style="left:90%; animation-delay:12s;"></div>

    <div class="container">
        <!-- Message de bienvenue -->
        <div class="welcome">ðŸŽ‰ Bienvenue sur le Quiz interactif ðŸŽ‰<br>Testez vos connaissances et amusez-vous !</div>

        <!-- Formulaire de choix du thÃ¨me -->
        <form method="post" class="quiz-form">
            {% csrf_token %}
            <label for="theme" class="label-theme">Choisissez un thÃ¨me pour commencer :</label>
            <select name="theme" id="theme" class="select-theme">
                {% for theme in themes %}
                    <option value="{{ theme.id }}">{{ theme.name }}</option>
                {% endfor %}
                <option value="custom">âž• CrÃ©er un thÃ¨me personnalisÃ©</option>
            </select>
            <button type="submit" class="btn-commencer">ðŸš€ Commencer le Quiz</button>
        </form>
    </div>

    <script>
        // Animation au clic sur le bouton
        const btn = document.querySelector('.btn-commencer');
        btn.addEventListener('click', () => {
            btn.style.transform = 'scale(0.95)';
            setTimeout(() => {
                btn.style.transform = 'scale(1)';
            }, 150);
        });

        // Effet interactif sur le select
        const select = document.querySelector('.select-theme');
        select.addEventListener('change', () => {
            select.style.borderColor = '#00c6ff';
        });
    </script>
</body>
</html>
